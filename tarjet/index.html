<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/871bfce724.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main >
        <section >
            <div class="tarjeta">
                <h1>Numero de la tarjeta</h1>
                <p id="numeros">#### #### #### ####</p>

                <h2>Nombre tarjeta</h2>
                <p id="nombrePersona"></p>
                <i id="boton" class="fas fa-times-circle"></i>
            </div>
        </section>
        <div id="abajo" class=right>
            <form id="formulario" action="">
                <div class="numTarjeta">
                <label for="">Numeros Tarjeta</label>    
                <input type="text" id="num">
                </div>

                <div class="nombreTarjeta">
                    <label for="">Nombre</label>    
                    <input type="text" id="nombre">
                </div>

                <div class="partePreVerificar" >
                  <h3>Expiración</h3>
                  <h4>CVV</h4>
                   <div class="parteVerificar">
                    <select class="primer" name="mes" id="selectMes">                                 
                        <option id="ha" disabled selected>Mes</option>
                    </select>

                    <select name="mes" id="selectAño">                        
                        <option id="ha" disabled selected>Año</option>
                    </select>
                    
                    <input class="text" type="text">
                   </div>                               
                </div>

                <div>
                    <input class="enviar" type="submit">
                </div>
            </form>
           
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
